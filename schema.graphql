type Party {
  id: String
  title: String
  description: String
  location: String
  date: String
}

type Participant {
  id: String
  name: String
  email: String
  invitationSent: Boolean
  date: String
}

input ParticipantInput {
  name: String
  email: String
  invitationSent: Boolean
  date: String
}

type Query {
  getParty(id: String): Party
  getParticipant(id: String): Participant
  getParticipants(partyId: String): [Participant]
}

type Mutation {
  createParty(
    title: String
    description: String
    location: String
    date: String
  ): Party
  updateParty(
    id: String!
    title: String
    description: String
    location: String
    date: String
  ): Party
  deleteParty(
    id: String!
  ): Party
  createParticipant(args: ParticipantInput): Participant
  deleteParticipant(id: String): Participant
}

schema {
  query: Query
  mutation: Mutation
}
