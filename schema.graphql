type Party {
  id: String
  title: String
  description: String
  location: String
  date: String
}

type Query {
  getParty(id: String): Party
}

type Mutation {
  createParty(
    title: String
    description: String
    location: String
    date: String
  ): Party
  deleteParty(
    id: String!
  ): Party
}

schema {
  query: Query
  mutation: Mutation
}
